<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziclly Academy | Creating Real Musicians</title>
    <meta name="description" content="Muziclly Academy - The 12-Month Structured Music Program. Piano, Guitar & Singing integrated course.">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --navy: #0F2C4C;
            --gold: #D4AF37;
            --gold-hover: #b5952f;
            --cream: #FDFAF5;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --max-width: 1200px;
            --nav-height: 80px; 
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        body {
            background-color: var(--cream);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- UTILITIES --- */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--gold);
            color: var(--navy);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid var(--gold);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: var(--gold-hover);
            border-color: var(--gold-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--navy); 
            border: 2px solid var(--navy);
        }

        .btn-secondary:hover {
            background-color: var(--navy);
            color: var(--white);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--navy);
            border: 2px solid var(--navy);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-outline:hover {
            background-color: var(--navy);
            color: var(--white);
        }

        .section-padding {
            padding: 80px 0;
        }

        .text-center {
            text-align: center;
        }

        .heading-wrapper {
            margin-bottom: 40px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--navy);
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* --- IMAGE CROPPING / LOGO HIDING UTILITY --- */
        .crop-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scale(1.02); 
        }

        .img-wrapper {
            overflow: hidden;
            border-radius: var(--radius);
        }

        /* --- 1. HEADER --- */
        header {
            background-color: var(--navy);
            min-height: var(--nav-height);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .top-bar-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-cta-btn {
            padding: 6px 18px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Animation Keyframes */
        @keyframes pulse-glow-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        @keyframes pulse-glow-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .btn-book-demo {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            animation: pulse-glow-green 2s infinite;
        }

        .btn-book-demo:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            color: white;
        }

        .btn-request-call {
            background-color: var(--gold);
            color: var(--navy);
            border: none;
            animation: pulse-glow-gold 2s infinite;
            animation-delay: 1s; /* Stagger animation */
        }

        .btn-request-call:hover {
            background-color: var(--gold-hover);
            transform: translateY(-2px);
            color: var(--navy);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
            width: 100%;
        }

        .logo {
            height: 65px; 
            width: auto;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .nav-links a:not(.login-link):not(.studio-btn-nav)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-links a:not(.login-link):not(.studio-btn-nav):hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--gold);
        }
        
        .login-link {
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .login-link:hover {
            background: var(--white);
            color: var(--navy) !important;
            border-color: var(--white);
        }

        .studio-btn-nav {
            background: linear-gradient(135deg, #D4AF37 0%, #b5952f 100%);
            color: var(--navy) !important;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 800 !important;
            border: none;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .studio-btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.5);
            color: var(--navy) !important;
        }

        .menu-toggle {
            display: none;
            color: var(--white);
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* --- 2. HERO SECTION LAYOUT FIX --- */
        #hero {
            background-color: var(--white);
            padding-bottom: 60px;
            height: auto;
            min-height: auto;
            display: block;
            overflow: visible;
        }

        .hero-image-container {
            width: 100%;
            height: 60vh;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero-img-full {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero-content-block {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content-block h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
            color: var(--navy);
        }

        .hero-content-block h2 {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-dark);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .studio-teaser {
            font-size: 1rem;
            color: var(--text-light);
            background: rgba(212, 175, 55, 0.1);
            padding: 15px 25px;
            border-radius: var(--radius);
            display: inline-block;
            border-left: 4px solid var(--gold);
            text-align: left;
            max-width: 600px;
        }

        /* --- 3. BRAND INTRO --- */
        #brand-intro {
            background-color: var(--cream);
        }

        .intro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .intro-img-wrapper {
            height: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .pill {
            background-color: rgba(15, 44, 76, 0.1);
            color: var(--navy);
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .check-list li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-size: 1.05rem;
        }

        .check-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--gold);
            font-weight: 900;
            font-size: 1.2rem;
        }

        /* --- 4. WHY CHOOSE US (6 Columns Grid) --- */
        #why-choose-us {
            background-color: var(--cream); /* Light background */
        }

        .why-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .why-card {
            background: var(--white);
            padding: 35px 25px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border-bottom: 4px solid var(--gold);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            height: 100%;
        }

        .why-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }
        
        .why-icon {
            font-size: 2rem;
            color: var(--navy);
            background: rgba(212, 175, 55, 0.15); /* Gold tint */
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .why-card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .why-card p {
            font-size: 0.95rem;
            margin-bottom: 0;
            line-height: 1.5;
        }

        /* --- 5. HOW WE ARE DIFFERENT (Methodology) --- */
        #difference {
            background-color: var(--white);
        }

        .diff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            text-align: center;
        }

        .diff-item {
            padding: 20px;
        }

        .diff-icon-box {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .diff-item:hover .diff-icon-box {
            transform: scale(1.1);
        }

        .diff-item h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--navy);
        }

        .diff-item p {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* --- 6. COURSES & ROADMAP --- */
        #courses {
            background: linear-gradient(to bottom, var(--cream) 0%, var(--white) 100%);
            padding: 80px 0;
        }

        .program-highlight {
            background: var(--navy);
            color: var(--white);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 60px;
            box-shadow: 0 30px 60px rgba(15, 44, 76, 0.25);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold);
        }

        .program-highlight::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(15, 44, 76, 0) 70%);
            border-radius: 50%;
        }

        .program-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .program-header h3 {
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .program-header p {
            color: #ccc;
            font-size: 1.2rem;
        }

        .program-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .content-box {
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 16px;
            border-left: 5px solid var(--gold);
        }

        .content-box h4 {
            color: var(--white);
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 4. ROADMAP SECTION SPACING FIX */
        .timeline-container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%; 
        }

        .timeline-title {
            color: var(--gold);
            font-weight: 800;
            margin-bottom: 40px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        .timeline-steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .t-step {
            background: var(--white);
            color: var(--navy);
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: left;
            border-top: 6px solid var(--gold);
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .level-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(15, 44, 76, 0.1);
            font-size: 2rem;
        }

        .t-step h5 {
            font-size: 1.2rem;
            color: var(--navy);
            margin-bottom: 5px;
            font-weight: 800;
        }

        .t-step .duration {
            font-size: 0.9rem;
            color: #666;
            display: block;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .t-step ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .t-step li {
            position: relative;
            padding-left: 18px;
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            color: #444;
        }

        .t-step li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1.2;
        }

        .secondary-courses {
            margin-top: 80px;
            text-align: center;
        }
        
        .secondary-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .sec-card {
            background: var(--white);
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            transition: 0.3s;
            text-align: left;
        }

        .sec-card:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.0
