<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziclly – India’s Most Structured Music Learning Ecosystem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== Existing styles remain as-is ===== */

/* === Muziclly Visual Enhancements === */
:root{
 --brand:#4F46E5;
 --accent:#fbbf24;
}

body{
 scroll-behavior:smooth;
}

.hero{
 position:relative;
 overflow:hidden;
 background:linear-gradient(120deg,#4F46E5,#7C3AED);
 color:#fff;
}

.hero::after{
 content:"";
 position:absolute;
 inset:0;
 background:url('images/hero-bg.jpg') center/cover no-repeat;
 opacity:.15;
}

.hero > *{position:relative;z-index:2;}

.section{
 padding:80px 20px;
}

.card{
 transition:.3s ease;
}

.card:hover{
 transform:translateY(-8px) scale(1.02);
 box-shadow:0 20px 40px rgba(0,0,0,.15);
}

button, .btn{
 transition:.3s ease;
}

button:hover,.btn:hover{
 transform:scale(1.05);
 box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.fade-in{
 opacity:0;
 transform:translateY(30px);
 transition:.8s ease;
}

.fade-in.show{
 opacity:1;
 transform:none;
}

.stats{
 background:linear-gradient(120deg,#EEF2FF,#F9FAFB);
}

.testimonials{
 background:#111827;
 color:#fff;
}

.testimonial-card{
 background:#1F2933;
}

footer{
 background:#0f172a;
 color:#fff;
}

.whatsapp-float{
 position:fixed;
 right:20px;
 bottom:20px;
 background:#25D366;
 color:#fff;
 width:60px;
 height:60px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:28px;
 box-shadow:0 10px 25px rgba(0,0,0,.3);
 z-index:999;
 text-decoration:none;
}
</style>
</head>

<body>

<!-- ================= YOUR EXISTING HTML CONTENT STAYS SAME ================= -->
<!-- Do NOT remove anything you already had inside body -->
<!-- Just ensure sections have class="fade-in" for animation if needed -->

<!-- Example WhatsApp Floating Button -->
<a href="https://wa.me/919581377343" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<!-- ================= YOUR EXISTING CONTENT ABOVE THIS ================= -->

<script>
// === Scroll Reveal Animation ===
const observer = new IntersectionObserver(entries=>{
 entries.forEach(e=>{
  if(e.isIntersecting){e.target.classList.add('show');}
 });
},{threshold:.15});

document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));

// === Smooth Nav Active ===
const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('nav a');

window.addEventListener('scroll',()=>{
 let cur='';
 sections.forEach(sec=>{
  const top=window.scrollY;
  if(top>=sec.offsetTop-100) cur=sec.getAttribute('id');
 });
 navLinks.forEach(a=>{
  a.classList.remove('active');
  if(a.getAttribute('href')==='#'+cur) a.classList.add('active');
 });
});
</script>

</body>
</html>
