<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role | Muziclly Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #0F2C4C;
            --gold: #D4AF37;
            --cream: #FDFAF5;
            --white: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body {
            background-color: var(--navy);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1), rgba(15, 44, 76, 1));
        }

        .role-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-area {
            margin-bottom: 50px;
        }
        
        .logo-text {
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-sub {
            color: var(--gold);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            margin-top: 5px;
        }

        .cards-wrapper {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            padding: 50px 30px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .role-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .role-icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 25px;
            transition: transform 0.4s;
        }

        .role-card:hover .role-icon {
            transform: scale(1.1);
        }

        .role-title {
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .role-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .enter-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: var(--white);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .role-card:hover .enter-btn {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--navy);
            font-weight: 700;
        }

        .back-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        .back-link:hover { color: var(--gold); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .cards-wrapper { flex-direction: column; align-items: center; }
            .role-card { width: 100%; max-width: 320px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <div class="role-container">
        <div class="logo-area">
            <div class="logo-text">Muziclly</div>
            <span class="logo-sub">Studio</span>
        </div>

        <h2 style="color:white; margin-bottom:40px; font-weight:400;">Who are you?</h2>

        <div class="cards-wrapper">
            <!-- Student Option -->
            <a href="student-dashboard.html" class="role-card">
                <div class="role-icon"><i class="fa-solid fa-graduation-cap"></i></div>
                <h3 class="role-title">Student</h3>
                <p class="role-desc">Access your lessons, practice tools, and track your progress.</p>
                <span class="enter-btn">Enter Studio</span>
            </a>

            <!-- Teacher Option -->
            <a href="teacher-dashboard.html" class="role-card">
                <div class="role-icon"><i class="fa-solid fa-chalkboard-user"></i></div>
                <h3 class="role-title">Teacher</h3>
                <p class="role-desc">Manage schedules, students, feedback, and studio tools.</p>
                <span class="enter-btn">Enter Dashboard</span>
            </a>
        </div>
    </div>

</body>
</html>
